version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: youth-finance-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: youth_finance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: youth-finance-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:password@postgres:5432/youth_finance
      JWT_SECRET: dev-secret-key
      JWT_REFRESH_SECRET: dev-refresh-secret-key
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:5173
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  web-dashboard:
    build:
      context: ./web-dashboard
      dockerfile: Dockerfile.dev
    container_name: youth-finance-web
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_API_VERSION: v1
    ports:
      - "5173:5173"
    volumes:
      - ./web-dashboard:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
